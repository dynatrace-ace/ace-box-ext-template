apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../easytrade/kubernetes-manifests

patches:
  - path: frontendreverseproxy-patch.yml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: calculationservice
    path: kubernetes-env-vars-patch.yml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: aggregatorservice
    path: kubernetes-env-vars-patch.yml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: feature-flag-service
    path: kubernetes-env-vars-patch.yml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: frontend
    path: kubernetes-env-vars-patch.yml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: frontendreverseproxy
    path: kubernetes-env-vars-patch.yml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: offerservice
    path: kubernetes-env-vars-patch.yml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: rabbitmq
    path: kubernetes-env-vars-patch.yml